<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <script src="./assets/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <header>
            <img src="./assets/images/logo-dark.svg" alt="logo">
        </header>
        <form id="form">
            <div>
                <label for="input-email">Usuário:</label>
                <input type="text" id="input-user" required placeholder="Digite seu usuário">                
            </div>
            <div>
                <label for="input-password">E-mail:</label>
                <input type="password" id="input-password" required placeholder="Digite sua senha">
            </div>
            <span id="error">Usuário ou senha incorretos</span>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
